<app-header></app-header>
<div class="offcanvas-overlay"></div>
<!-- Breadcrumb Area Start -->
<div class="breadcrumb-area">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="breadcrumb-content">
               <ul class="nav">
                  <li><a href="/">{{ 'ui.home' | translate }}</a></li>
                  <li>{{ 'ui.register' | translate }}</li>
               </ul>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="register pt-80 pb-80">
   <div class="container">
      <div class="row">
         <div class="col-12">
            <h3 class="title text-capitalize mb-30 pb-25">{{ 'ui.create_an_account' | translate }}</h3>
            <div class="log-in-form">
               <form class="personal-information" [formGroup]="registerForm">
                  <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                  <div class="alert alert-success text-center" role="alert" *ngIf="successMessage">{{successMessage}}</div>
                  <div class="order-asguest theme1 mb-3">
                     <span>{{ 'ui.account_already' | translate }}</span>
                     <a class="text-muted hover-color" routerLink="/login"> {{ 'ui.login_instead' | translate }}</a>
                  </div>
                  <div class="form-group row">
                     <label for="pseudo" class="col-md-3 col-form-label">{{ 'ui.pseudo' | translate }}</label>
                     <div class="col-md-6">
                        <input type="text" formControlName="pseudo" name="pseudo" id="pseudo" class="form-control">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label for="firstname" class="col-md-3 col-form-label">{{ 'ui.firstname' | translate }}</label>
                     <div class="col-md-6">
                        <input type="text" formControlName="firstname" name="firstname" id="firstname"
                           class="form-control">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label for="lastname" class="col-md-3 col-form-label">{{ 'ui.lastname' | translate }}</label>
                     <div class="col-md-6">
                        <input type="text" formControlName="lastname" name="lastname" id="lastname"
                           class="form-control">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label for="email" class="col-md-3 col-form-label">{{ 'ui.email' | translate }}</label>
                     <div class="col-md-6">
                        <input type="email" formControlName="email" name="email" id="email" class="form-control">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label for="Password" class="col-md-3 col-form-label">{{ 'ui.password' | translate }}</label>
                     <div class="col-md-6">
                        <div class="input-group mb-2 mr-sm-2">
                           <input type="password" formControlName="password" name="password" class="form-control"
                              id="Password">
                           <div class="input-group-prepend">
                              <button type="button"
                                 class="input-group-text theme-btn--dark1 btn--md show-password">{{ 'ui.show' | translate }}</button>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="form-group row pb-3 text-center">
                     <div class="col-md-6 offset-md-3">
                        <div class="login-form-links">
                           <div class="sign-btn">
                              <button (click)="onSubmit()" class="btn theme-btn--dark1 btn--md" [disabled]="registerForm.invalid">{{ 'ui.create_an_account' | translate }}</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
<app-footer></app-footer>
