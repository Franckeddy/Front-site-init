<app-header></app-header>

<div class="breadcrumb-area">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="breadcrumb-content">
               <ul class="nav">
                  <li><a href="index.html">{{ "ui.home" | translate }}</a></li>
                  <li>{{ "ui.sign_in_to_the_store_or_create_new_account" | translate }}</li>
               </ul>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="login-register-area mtb-60px">
   <div class="container">
      <div class="row">
         <div class="col-lg-7 col-md-12 ml-auto mr-auto">
            <div class="login-register-wrapper">
               <div class="login-register-tab-list nav">
                  <a class="active" data-toggle="tab" href="#lg1">
                     <h4>{{ "ui.login_instead" | translate }}</h4>
                  </a>
                  <a data-toggle="tab" href="#lg2">
                     <h4>{{ "ui.register" | translate }}</h4>
                  </a>
               </div>
               <div class="tab-content">
                  <div id="lg1" class="tab-pane active">
                     <div class="login-form-container">
                        <div class="login-register-form">
                           <form action="#" method="post" [formGroup]="loginForm">
                              <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                              <input type="text" name="user-name" placeholder='{{ "ui.username" | translate }}' />
                              <input type="password" name="user-password" placeholder='{{ "ui.password" | translate }}' />
                              <div class="button-box">
                                 <div class="login-toggle-btn">
                                    <input type="checkbox" />
                                    <a class="flote-none" href="javascript:void(0)"> Remember me</a>
                                    <a href="#">Forgot Password?</a>
                                 </div>
                                 <button type="submit" (click)="onSubmit()" [disabled]="loginForm.invalid"><span>{{ "ui.sign_in" | translate }}</span></button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
                  <div id="lg2" class="tab-pane">
                     <div class="login-form-container">
                        <div class="login-register-form">
                           <form action="#" method="post">
                              <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                              <input type="text" name="user-name" placeholder='{{ "ui.username" | translate }}' />
                              <input type="password" name="user-password" placeholder='{{ "ui.password" | translate }}' />
                              <input name="user-email" placeholder='{{ "ui.email" | translate }}' type="email" />
                              <div class="button-box">
                                 <button type="submit"><span>{{ "ui.register" | translate }}</span></button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<app-footer></app-footer>
